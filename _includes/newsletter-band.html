<div class="full-width-bg component">
  <div class="grid-wrapper click-cards">
    <div class="width-12-12 width-12-12-m">
      <h1 class="title">{{ page.title }}</h1>
      <h3 class="subtitle">{{ page.subtitle }}</h3>
    </div>

  {% for item in site.data.newsletter.newsletter %}
      <div class="card">
        <a href="{{ item.link }}"></a>
        <div>
          <p class="title">{{ item.title }}</p>
          <div class="description">Publication Date: {{ item.date }}</div>
        </div>
      </div>
  {% endfor %}

  </div>
</div>
