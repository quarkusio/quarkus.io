    triage:
      days: ["WEDNESDAY", "FRIDAY"]
      maxIssues: 3
    stewardship:
      days: ["WEDNESDAY", "FRIDAY"]
      maxIssues: 3
  - username: "marko-bekhta"
    timezone: "Europe/Warsaw"
