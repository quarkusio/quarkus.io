notifications:
  createIssues:
    repository: "quarkusio/quarkus-github-lottery-reports"
buckets:
  triage:
    label: "triage/needs-triage"
    delay: PT0S
    timeout: P3D
  maintenance:
    feedback:
      labels: ["triage/needs-reproducer", "triage/needs-feedback"]
      needed:
        delay: P21D
        timeout: P3D
      provided:
        delay: P7D
        timeout: P3D
    stale:
      delay: P60D
      timeout: P14D
  stewardship:
    delay: P21D
    timeout: P3D
